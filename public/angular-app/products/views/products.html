<section layout="row" flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4" ng-init="initialization()">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools white" ng-bind="'NAVBAR.PRODUCTS'|translate"></h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-button class="md-primary full-width margin0 panel-border-bottom" ng-repeat="(key,value) in products" ui-sref="app.products.product({productId:key})" ng-click="getProduct(key)">
                {{'PRODUCTS.'+key|translate}}
            </md-button>
        </md-content>
    </md-sidenav>

    <md-content flex layout-padding>
        <div layout="column" layout-align="top center" ui-view="rightPanel">
        </div>
    </md-content>

</section>
