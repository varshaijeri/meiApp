<section>
    <div id="myCarousel" class="carousel slide container" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="images/banner1.jpg" alt="Los Angeles">
            </div>

            <div class="item">
                <img src="images/banner2.jpg" alt="Chicago">
            </div>

            <div class="item">
                <img src="images/banner3.jpg" alt="New York">
            </div>
            <div class="carousel-caption">
                <h1>{{'MEI.ABBREVIATION'|translate}}</h1>
                <h4>{{'MEI.MOTTO'|translate}}</h4>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <hr>

    <div class="row cmp-details" id="myGroup">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 content-desc" ng-repeat="companyDesc in vm.imageList" data-toggle="collapse"
            data-target="#desc{{$index}}" data-parent="#myGroup">
            <div class="hovereffect">
                <img class="img-responsive" src="{{companyDesc.url}}" alt="no image">
                <div class="overlay">
                    <h2>{{companyDesc.title | translate}}</h2>
                </div>
            </div>

            <div class="accordion-group">
                <div class="collapse indent" id="desc{{$index}}">
                    <p>{{companyDesc.desc | translate}}</p>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="text-center">{{'MEI.WE_LIKE_TO_INTRODUCE'|translate}}</h1>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="panel-group" id="accordion">
                <div class="panel panel-warning" ng-repeat="introduction in vm.aboutMEI">
                    <div class="panel-heading">
                        <h4 class="panel-title text-center" data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{$index}}">
                            <a href="javascript:;">
                                <strong>{{introduction.title|translate}}</strong>
                            </a>
                        </h4>
                    </div>
                    <div id="collapse{{$index}}" class="panel-collapse collapse">
                        <div class="panel-body row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-if="introduction.url">
                                <img class="img-responsive" src="{{introduction.url}}" alt="no image" width="100%">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" ng-if="introduction.desc" ng-class="{'full-width':introduction.url===null}">
                                {{introduction.desc|translate}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
